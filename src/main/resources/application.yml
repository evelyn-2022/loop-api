spring:
  application:
    name: loop-api

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update # validate in prod
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true # false in prod
    generate-ddl: true # false in prod

  sql:
    init:
      mode: always # never in prod

server:
  servlet:
    context-path: /api/v1

management:
  endpoints:
    web:
      exposure:
        include: health

springdoc:
  api-docs:
    path: /docs/api-docs
  swagger-ui:
    path: /docs/swagger-ui.html

jwt:
  secret: ${JWT_SECRET}
  accessExpirationMs: ${JWT_ACCESS_EXPIRATION_MS}
  refreshExpirationMs: ${JWT_REFRESH_EXPIRATION_MS}

logging:
  level:
    root: INFO
